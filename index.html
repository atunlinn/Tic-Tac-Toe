<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="gameboard">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell"></div>
            <div id="6" class="cell"></div>
            <div id="7" class="cell"></div>
            <div id="8" class="cell"></div>
        </div>
        <div>
            <input id="player1" type="text" placeholder="Enter player1 name" required />
            <input id="player2" type="text" placeholder="Enter player2 name" required/>
            <div class="text"></div>
        </div>
        <div class="restart"></div>
        <button class="startGame">Start</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
